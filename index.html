<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端工程师主页</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
      }
      .hero {
        text-align: center;
        padding: 50px;
        background-image: url("your-hero-image.jpg");
        background-size: cover;
        color: white;
      }
      .features {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
      }
      .feature-box {
        width: 30%;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .skills {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .skill-tag {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
      }
      .contact {
        text-align: center;
        padding: 20px;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>我的主页</h1>
      <a href="#home">首页</a>
      <a href="#projects">作品展示</a>
      <a href="#about">关于我</a>
    </div>
    <div class="hero">
      <h1>欢迎来到我的前端世界</h1>
      <p>探索我的作品和工具</p>
    </div>
    <div class="features">
      <div class="feature-box">
        <img src="mention-chat-plugin-thumbnail.jpg" alt="Mention聊天框插件" />
        <h3>Mention聊天框插件</h3>
        <p>流畅的聊天框体验</p>
      </div>
      <div class="feature-box">
        <img src="window-web-app-thumbnail.jpg" alt="Window网页版" />
        <h3>Window网页版</h3>
        <p>基于Vue框架的网页应用</p>
      </div>
      <!-- 更多作品展示框 -->
    </div>
    <div class="skills">
      <span class="skill-tag">HTML5</span>
      <span class="skill-tag">CSS3</span>
      <span class="skill-tag">JavaScript</span>
      <span class="skill-tag">Vue.js</span>
      <span class="skill-tag">React</span>
      <!-- 更多技能标签 -->
    </div>
    <div class="contact">
      <h2>联系我们</h2>
      <p>填写以下表格或直接发送邮件至 example@example.com</p>
      <form action="#">
        <input type="text" placeholder="姓名" />
        <input type="email" placeholder="邮箱地址" />
        <textarea placeholder="消息"></textarea>
        <button type="submit">提交</button>
      </form>
    </div>
    <div class="footer">© 2024 我的主页 | 版权所有</div>
  </body>
</html>
